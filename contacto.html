<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style-contact.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Contacto</title>
  </head>
  <body>
    <header class="site-header inicio"> 
      <div class="contenedor contenido-header"> 
        <div class="barra">
          <h1>Contáctenos!</h1>
          <nav class="navegacion">
            <a href="index.html">Home</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <br />
      <div class="row">
          <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13138.472511985594!2d-58.4200673302246!3d-34.58852789999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca83d490b497%3A0xf49058477ec5e997!2sImar%20%26%20Asociados%20Negocios%20Inmobiliarios!5e0!3m2!1ses-419!2sar!4v1622068898062!5m2!1ses-419!2sar" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
          <br />
          <div class="col-md-6">
              <form class="contact-us">
                  <div class="form-group">
                      <label for="form-name">Nombre completo</label>
                      <input type="email" class="form-control form-control-lg" id="form-name" placeholder="Ingrese su nombre completo">
                  </div>
                  <div class="form-group">
                      <label for="form-email">Correo electrónico</label>
                      <input type="email" class="form-control form-control-lg" id="form-email" placeholder="Ingrese su correo electrónico">
                  </div>
                  <div class="form-group">
                      <label for="form-subject">Número de contacto</label>
                      <input type="text" class="form-control form-control-lg" id="form-subject" placeholder="Ingrese un número de contacto">
                  </div>
                  <div class="form-group">
                      <label for="form-message">Mensaje</label>
                      <textarea class="form-control form-control-lg" id="form-message" placeholder="Ingrese su mensaje"></textarea>
                  </div>
                  <button class="btn btn-info btn-lg" type="submit">Contactenos</button>                
              </form>
          </div>
      </div>
  </div>
    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="index.html">Home</a>

      </div>
    </footer>
  </body>
</html>
