<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style-contact.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Contacto</title>
  </head>
  <body>
    <header class="site-header inicio"> 
      <div class="contenedor contenido-header"> 
        <div class="barra">
          <h1>Contáctenos!</h1>
          <nav class="navegacion">
            <a href="index.html">Home</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
          </nav>
        </div>
      </div>
    </header>

    <form class="contact-us">
      <div class="form-group">
        <label for="inputEmail" class="col-form-label col-form-label-lg">Correo electrónico</label>
        <input type="email" class="form-control form-control-lg" id="inputEmail" aria-describedby="emailHelp" placeholder="Escriba su email">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
      </div>
      <div class="form-group">
        <label for="inputFullName" class="col-form-label col-form-label-lg">Nombre completo</label>
        <input type="text" class="form-control form-control-lg" id="inputFullName" placeholder="Escriba su nombre completo">
      </div>
      <div class="form-group">
        <label for="inputPhoneNumber" class="col-form-label col-form-label-lg">Número de contacto</label>
        <input type="text" class="form-control form-control-lg" id="inputPhoneNumber" placeholder="Escriba su número de contacto">
      </div>
      <div class="form-group">
        <label for="messageTextArea" class="col-form-label col-form-label-lg">Mensaje</label>
        <textarea class="form-control form-control-lg" id="messageTextArea" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Enviar</button>
    </form>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="index.html">Home</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
        </nav>

        <p class="copyrigth">Todos los Derechos Reservados &copy; </p>

      </div>


    </footer>
  </body>
</html>
